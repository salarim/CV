<html>
    <head>
        <meta charset="utf-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mohammad Hadi Salari's CV</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <section id="main">
            <h1>Mohammad Hadi Salari <span class="smaller">{developer || researcher}</span></h1>
            <div class="terminal">
                <p> Greetings! You've reached Hadi's personal website terminal, Enjoy! </p>
                <p> Enter 'help' to see the list of commands if you've never been here before.</p>
                <div class="seperator"></div>
                <ul id="terms">
                    <li class="command">
                        <p> guest@hadi $ <input class="command-input" type="text"></p>
                    </li>
                </ul>
            </div>
        </section>
        <section id="goodbye" style="display:none;">
            <div class="center">
                <h1>Goodbye</h1>
            </div>
        </section>

        <script type="text/javascript" src="scripts/jquery.min.js"></script>
        <script>
            var map = {
                "help": "These are the valid functions:     \
                            <p> </p> \
                            <p>1) get_email</p>     \
                            <p>2) get_education</p> \
                            <p>3) get_interests</p> \
                            <p>4) get_works</p> \
                            <p>5) time</p> \
                            <p>6) clear </p> \
                            <p>7) exit</p>",
                "get_email": "salari.m1375@gmail.com",
                "get_education": "Bachelor of Computer Science, Sharif University of Technology",
                "get_interests": "<p>I love learn new things</p>    \
                    <p>My main interest is machine learning and I'm trying to learn more and more in this field</p>
                "get_works": "<p>I'm a software engineer in Cafe bazaar company</p>
            };

            $(document).on('ready', function () {
                var start = '<li class="command"><p>';
                var end = '</p><p> guest@hadi $ <input class="command-input" type="text"></p></li>';
                $('.command-input').focus();

                $('.terminal').on('click', function () {
                    $('.command-input').last().focus();
                });

                $('.terminal').on('keypress', function (e) {
                    if (e.keyCode == 13) {
                        var cmd = $('.command-input').last().val();
                        if (cmd == "help") {
                            $('ul#terms').append(start + map.help + end);
                        } else if (cmd == "get_email") {
                            $('ul#terms').append(start + map.get_email + end);
                        } else if (cmd == "get_education") {
                            $('ul#terms').append(start + map.get_education + end);
                        }  else if (cmd == "get_interests") {
                            $('ul#terms').append(start + map.get_interests + end);
                        } else if (cmd == "get_works") {
                            $('ul#terms').append(start + map.get_works + end);
                        } else if (cmd == "time") {
                            $('ul#terms').append(start + new Date() + end);
                        } else if (cmd == "clear") {
                            var cmds = $('ul#terms li');
                            for (var i = 1; i < cmds.length; i++) {
                                $(cmds[i]).remove();
                            }
                            $(cmds[0]).html('<p> guest@hadi <input class="command-input" type="text"></p>');
                        } else if (cmd == "exit") {
                            $('#main').css('display', 'none');
                            $('#goodbye').css('display', 'block');
                        } else {
                            $('ul#terms').append(start + "You didn't listen to what I said, did you? Type 'help'" + end);
                        }
                        $('.command-input').last().focus();
                    }
                });
            });
        </script>
    </body>
</html>
